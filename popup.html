<link rel="stylesheet" type="text/css" href="kolo.css">

<div>
  <div class="full">
    <div class='left'>
      <img src="icons/icon-small-100.png">
    </div>
    <div class="right">
      <h2><a href="https://kolo.it" target="_blank">kolo.it</a></h2>
    </div>
  </div>
  <div class="form">
    <ul>
      <li class="check activity">
        <label class="switch">
          <input id="enabled" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </li>
      <li>
        <label for="zoom">Map zoom:</label>
        <select name="zoom" id="zoom">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
        </select>
      </li>
      <li>
        <label for="map">Map Type:</label>
        <select name="map" id="map">
          <option value="default">default</option>
          <option value="satellite">satellite</option>
          <option value="hybrid">hybrid</option>
          <option value="dark">dark</option>
          <option value="light">light</option>
        </select>
      </li>
      <li class="check">
        <label>Image enabled: </label>
        <label class="switch"> 
          <input id="image_enabled" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </li>
      
    </ul>
  </div>
</div>
<script type="text/javascript" src="js/popup.js"></script>
